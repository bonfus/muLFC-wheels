before_install:
- ls && pwd
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install
install:
- clean_code $REPO_DIR $BUILD_COMMIT
- build_wheel $REPO_DIR $PLAT
- ls && pwd && ls /home/travis/build/bonfus/muLFC-wheels/wheelhouse/
script:
- install_run $PLAT
before_deploy:
- export RELEASE_PKG_FILE=$(ls /home/travis/build/bonfus/muLFC-wheels/wheelhouse)
- echo "deploying $RELEASE_PKG_FILE to Packagecloud releases"
- pwd

deploy:
  provider: pypi
  user: pietro.bonfa
  skip_cleanup: true
  password:
    secure: ""
  server: https://test.pypi.org/legacy/
  distributions: "bdist_wheel"
