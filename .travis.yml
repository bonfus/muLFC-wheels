language: python
python: 3.5
sudo: required
dist: trusty
services: docker

env:
  global:
  - REPO_DIR=muLFC
  - BUILD_COMMIT=350c21bcd42e2e75b70dafbc74d613df39497e54
  - BUILD_DEPENDS="numpy==1.8.0"
  - TEST_DEPENDS="numpy==1.8.0"
  - PLAT=x86_64
  - UNICODE_WIDTH=32


matrix:
  exclude:
  - python: 3.5
  include:
  - os: linux
    env:
    - MB_PYTHON_VERSION=2.7
  - os: linux
    env:
    - MB_PYTHON_VERSION=2.7
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.4
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.4
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.5
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.5
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
    - PLAT=i686
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=2.7
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.4
#  - os: osx
#    #    language: generic
#    env:
#    - MB_PYTHON_VERSION=3.5
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.6
#  - os: osx
#    #    language: generic
#    env:
#    - MB_PYTHON_VERSION=pypy-5.7
before_install:
- ls && pwd
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install

install:
- clean_code $REPO_DIR $BUILD_COMMIT
- build_wheel $REPO_DIR $PLAT
- ls && pwd

script:
- install_run $PLAT

before_deploy:
- export RELEASE_PKG_FILE=$(ls ./wheelhouse)
- echo "deploying $RELEASE_PKG_FILE to PyPI"
- mkdir -p dist; cp wheelhouse/*.whl dist;

